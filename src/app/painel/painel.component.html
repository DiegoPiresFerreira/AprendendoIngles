

<div class="container">
    <div class="painel mt-4">
        <div class="row">
            <div class="col-sm-6"><app-progresso [progresso]="progresso"></app-progresso></div>
            <div class="col-sm-6"><app-tentativas [tentativas]="tentativas"></app-tentativas></div>
        </div>
        <div class="row">
            <div class="col">
                <h6>{{instrucao}} </h6>
                <p>{{rodadaFrase.fraseEng}}</p>
                <div class="mb-3">
                    <textarea 
                    class="form-control"
                    rows="3"
                    (input)="atualizaResposta($event)"
                    value="{{resposta}}"
                    >
                      </textarea>
                  </div>  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary mt-2 " (click)="verificarResposta()">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
